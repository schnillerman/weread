# https://raw.githubusercontent.com/ionic-team/ionic-framework/main/.github/ISSUE_TEMPLATE/bug_report.yml
name: üêõ Bug Report
description: Create a report to help us improve the app
title: "bug: "
labels: ["bug"]
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please ensure you have completed all of the following.
      options:
        - label: I have read the [Contributing Guidelines](https://github.com/sk5s/countdateapp#contributing).
          required: true
        - label: I agree to follow the [Code of Conduct](https://github.com/sk5s/countdateapp/blob/main/CODE_OF_CONDUCT.md).
          required: true
        - label: I have searched for [existing issues](https://github.com/sk5s/countdateapp/issues) that already include this feature request, without success.
          required: true
  - type: textarea
    attributes:
      label: Countdate version
      description: Please enter which versions of Countdate this issue impacts.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A clear description of what the bug is and how it manifests.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Please explain the steps required to duplicate this issue.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Information
      description: List any other information that is relevant to your issue. Stack traces, related issues, suggestions on how to fix, Stack Overflow links, forum links, etc.
